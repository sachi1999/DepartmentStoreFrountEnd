<div class="signin col-md-6 offset-md-3 mt-5">

  <h1>Department Store</h1>
  <h2 class="h2">Sign-in</h2>
  <label for="email" class="label">Email:</label>
  <input type="text" placeholder="email" name="email" id="email" #email>

  <label for="Passsword" class=label>Password:</label>
  <input type="Password" placeholder="Passsword" name="Password" #pwd>

  <button (click)="login(email.value, pwd.value)">LOGIN</button>
  <div class="errMsg" ng-if="errMsg"> {{errMsg}} </div>
  <div class="d-flex register">
      <span> Don't have account yet ? <a routerLink="/account/register"> Click here</a> </span>
  </div>

</div>
