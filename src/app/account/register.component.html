
<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" #firstname />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" #lastname/>
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">EmailId</label>
                <input type="text" formControlName="emailId" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" #username/>
                <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
                    <div *ngIf="f.emailId.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="pwd" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }" #password/>
                <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
                    <div *ngIf="f.pwd.errors.required">Password is required</div>
                    <div *ngIf="f.pwd.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group-1">
                <button [disabled]="loading" class="btn btn-primary" >
                    <span *ngIf="loading" class="register"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
