<div class="body col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">
            <div class="card-item">Register</div>
        </h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName" class="label">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" #firstname />
                    <div class="invalid-feedback">
                        <div>First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="label">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" #lastname />
                    <div class="invalid-feedback">

                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="label">EmailId/Username</label>
                    <input type="text"  formControlName="emailId" class="form-control" #username />
                    <div class="invalid-feedback">
                        <div>Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="label">Password</label>
                    <input type="password" formControlName="pwd" class="form-control" #password />
                    <div class="invalid-feedback">

                    </div>
                </div>
                <div *ngIf="errMsg" class="form-group-1">
                    <div class="error"> {{errMsg}}</div>
                </div>
                <div class="form-group-1">
                    <button [disabled]="!form.valid" class="btn btn-primary">
                        <span class="register"></span>
                        Register
                    </button>
                    <button routerLink="../login" class="btn btn-primary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
