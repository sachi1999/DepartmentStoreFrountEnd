<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="productItem.imageUrl">
    <strong class="text-muted">{{productItem.price }} INR </strong>
    <div class="card-body">
      <p class="card-text">{{productItem.description}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="cart">Add to Cart</button>
          <button type="button" class="View">View Details</button>
        </div>
        
      </div>
    </div>
